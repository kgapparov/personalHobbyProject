<div class="container">
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
    <label for="fullName">Full Name</label>
    <input type="text" name="fullName" id="fullName" class="form-control" ngModel>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" class="form-control" ngModel>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" ngModel>
    <button type="submit" class="alert-light">SignUp</button>
  </form>
</div>
