<div class="container">
  <div *ngIf="isError" class="alert-danger">
    <p> {{ errorMessage }}</p>
  </div>
  <div *ngIf="isSuccess" class="alert-success">
    <p> {{ successMessage }}</p>
  </div>
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
    <div ngModelGroup ="user">
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName" class="form-control" ngModel>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" ngModel>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ngModel>
      <label for="passwordRepeat">Confirm password</label>
      <input type="password" name="passwordRepeat" id="passwordRepeat" class="form-control" ngModel>
    </div>
    <button type="submit" class="alert-light">SignUp</button>
  </form>
</div>
